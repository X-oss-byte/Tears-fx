name: Code Cleanup Report Stage 2

on:
  workflow_dispatch:
  schedule:
    - cron: '0 0 * * *'

jobs:
  todo-comment-check:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Install codeowners
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 5
        command: |
          npm install codeowners -D
    
    - name: Search todo comment list
      id: search
      run: |
        content=`grep -inr "// TODO" --include \*.ts --exclude-dir=node_modules .`
        delimiter="$(openssl rand -hex 8)"
        echo "todo<<${delimiter}" >> "${GITHUB_OUTPUT}"
        echo "$content" >> "${GITHUB_OUTPUT}"
        echo "${delimiter}" >> "${GITHUB_OUTPUT}"

    - name: Find owner for todo comment file
      run: |
        node .github/scripts/todo-comment-check.js
      env: 
        TODO_LIST: ${{steps.search.outputs.todo}}

  type-checking-promise:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
        - tests

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Setup legacy-peer-deps
      run: |
        npm config set legacy-peer-deps true

    - name: Setup project
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 5
        command: |
          npm run setup

    - name: Update eslint config
      run: |
        sed -i 's/shared/promise/g' .eslintrc.js
        sed -i '/header/d' .eslintrc.js
      working-directory: packages/${{matrix.package}}

    - name: Detect type-checking promise issues
      run: |
        npx eslint src --ext ts --format unix
      working-directory: packages/${{matrix.package}}

  type-checking-else:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
        - fx-core
        - vscode-extension
        - cli
        - tests

    steps:
    - name: Checkout
      uses: actions/checkout@v2

    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16

    - name: Setup legacy-peer-deps
      run: |
        npm config set legacy-peer-deps true

    - name: Setup project
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 5
        command: |
          npm run setup

    - name: Update eslint config
      run: |
        sed -i 's/shared/type/g' .eslintrc.js
        sed -i '/header/d' .eslintrc.js
      working-directory: packages/${{matrix.package}}

    - name: Detect type-checking else issues
      run: |
        npx eslint src --ext ts --format unix
      working-directory: packages/${{matrix.package}}

  normal-eslint-check:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        package:
        - fx-core
        - server
        - vscode-extension
        - manifest
        - api
        - cli
        - sdk
        - sdk-react
        - tests
        - adaptivecards-tools-sdk
    
    steps:
    - name: Checkout
      uses: actions/checkout@v2
    
    - name: Setup node
      uses: actions/setup-node@v3
      with:
        node-version: 16
    
    - name: Setup legacy-peer-deps
      run: |
        npm config set legacy-peer-deps true

    - name: Setup project
      uses: nick-fields/retry@v2
      with:
        timeout_minutes: 10
        max_attempts: 5
        command: |
          npm run setup
    - name: Detect type-checking normal issues
      run: |
        npx eslint src --ext ts --format unix
      working-directory: packages/${{matrix.package}}
